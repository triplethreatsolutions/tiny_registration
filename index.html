<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>tinyTourneys Registration</title>
</head>
<body class="wallpaper">
    <div id="container">
        <h1 class="logo">tinyTourneys Registration</h1>
        <div id="form-box" class="">
            <i id="prev-btn" class="fas fa-arrow-left"></i>
            <i id="next-btn" class="fas fa-arrow-right"></i>
            <div id="select-group"></div>
            <div id="input-group">
                <input id="input-field" required>
                <label id="input-label"></label>
                <div id="input-progress"></div>
            </div>
            <div id="progress-bar"></div>
        </div>
        <div id="summary-box">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <i id="success-check" class="far fa-check-circle"></i>
                        <h2 id="tournament-selected"></h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12 col-md-3 col-lg-3">
                            <div>
                                <div class="text-center">Registration Details</div>
                                <div id="summary-body" class="panel-body"></div>
                                <div id="print"><i class="fas fa-print left"></i> Print a copy</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p class="copyright">Copyright &copy; tinyTourneys.com 2018</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
